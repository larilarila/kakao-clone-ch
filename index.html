<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats | Kakao Clone</title>
  </head>
</html>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <i class="fas fa-signal"></i>
      <span class="status-bar__tele">LG U+</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <div class="status-bar__clock">
        <h1>00:00</h1>
        <script src="clock.js"></script>
      </div>
    </div>
    <div class="status-bar__column">
      <span class="status-bar__battery-level">100%</span>
      <span class="status-bar__battery-img">
        <i class="fas fa-battery-full"></i>
      </span>
    </div>
  </div>

  <header class="header">
    <div class="header__sec">
      <h1 class="header__sec_name">Chats</div>
    </div>
    <div class="header__sec">
      <span class="header__sec_icon">
          <a href="search.html">
           <i class="fab fa-sistrix"></i></a> 
      </span>
      <span class="header__sec_icon">
        <i class="fas fa-comment-medical"></i>
      </span>
      <span class="header__sec_icon">
          <a href="https://www.spotify.com/">
           <i class="fab fa-spotify"></i></a>
      </span>
      <span class="header__sec_icon">
          <a href="settings.html">
           <i class="fas fa-cog"></i></a>
      </span>
    </div>
  </header>

  <main class="Chats">
      <ul class="chats__list">
          <li class="chats__chat">
              <a hrec="chat.html">
                  <div class="chats__chat_myFriend">
                      <div class="bf__column">
                          <img class="m-avatar bf__avatar" src="Images/pengsoo.jpg"/>
                          <div class="friend__sec">
                              <span class="bf__name">Peng Soo</span>
                              <span class="bf__txt">Peng Ha!</span>
                          </div>
                      </div>
                      <div class="bf__column">
                          <span class="chat_time">19:47</span>
                          <span class="chat_num">1</span>
                      </div>
                  </div>
              </a>
          </li>
      </ul>
  </main>

  <nav class="nav">
      <ul class="nav__list">
          <li class="nav__list-item">
              <a class="nav__list-href" href="friends.html">
                    <i class="far fa-user"></i>
              </a>
          </li>
          <li class="nav__list-item">
                <a class="nav__list-href" href="index.html">
                    <div class="nav__badge">1</div>
                    <i class="far fa-comment"></i>
               </a>
          </li>
          <li class="nav__list-item">
                <a class="nav__list-href" href="http://webtoon.daum.net/">
                    <i class="far fa-grin-squint"></i>
                </a>
          </li>
          <li class="nav__list-item">
                <a class="nav__list-href" href="settings.html">
                    <i class="far fa-id-badge"></i>
               </a>
          </li>
      </ul>
  </nav>
</body>
