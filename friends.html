<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/styles.css" />
    <title>Friends | Kakao Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span class="status-bar__tele">LG U+</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <div class="status-bar__clock">
          <h1>00:00</h1>
          <script src="clock.js"></script>
        </div>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__sec">
        <h1 class="header__sec_name">Friends</h1>
      </div>
      <div class="header__sec">
        <span class="header__sec_icon">
          <i class="fab fa-sistrix"></i>
        </span>
        <span class="header__sec_icon">
          <i class="fas fa-user-plus"></i>
        </span>
        <span class="header__sec_icon">
          <a href="https://www.spotify.com/"> <i class="fab fa-spotify"></i></a>
        </span>
        <span class="header__sec_icon">
          <a href="settings.html"> <i class="fas fa-cog"></i></a>
        </span>
      </div>
    </header>

    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend friend">
          <div class="friends__friend friend">
            <div class="friend__column">
              <img class="g-avatar friend__avatar" src="Images/peng.png" />
              <div class="friends__content">
                <span class="friend__name">
                  Peng
                </span>
                <span class="friend__status">
                  SO COLDüòñüòñ
                </span>
              </div>
            </div>
          </div>
        </div>
      </header>
    </main>

    <div class="friends__birthday">
      <h5 class="friends__title">Birthday friend</h5>
      <div class="friends__friend Friend">
        <div class="friend__content">
          <div class="friends__birth-mark">
            <i class="fas fa-birthday-cake"></i>
          </div>
          <div class="friend__content">
            <span class="friend__exp">
              Check your friend's birthday!
            </span>
          </div>
          <div class="friend__num">
            <span class="friend__number">1</span>
            <span class="friend__check">
              <i class="fas fa-angle-right"></i>
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="friends__favorites">
      <h5 class="friends__title">Favorites</h5>
      <div class="friends__friend Friend">
        <div class="friend__column">
          <div class="friend__content">
            <img class="m-avatar friend__avatar" src="Images/pengsoo.jpg" />
            <div class="fav_friend">
              <span class="fav_friend__name">
                Pengsoo
              </span>
              <span class="fav_friend__status">
                üêßüíï
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a class="nav__list-href" href="friends.html">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a class="nav__list-href" href="index.html">
            <div class="nav__badge">1</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a class="nav__list-href" href="http://webtoon.daum.net/">
            <i class="far fa-grin-squint"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a class="nav__list-href" href="more.html">
            <i class="far fa-id-badge"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="phone">
      <span class="phone__big">ONLY FOR MOBILE</span>
    </div>
  </body>
</html>
