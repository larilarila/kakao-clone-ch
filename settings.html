<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Settings | Kakao Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span class="status-bar__tele">LG U+</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <div class="status-bar__clock">
          <h1>00:00</h1>
          <script src="clock.js"></script>
        </div>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__sec">
        <a class="header__back-btn" href="more.html">
          <i class="fas fa-angle-left"></i>
        </a>
      </div>
        <h1 class="header__sec_name">settings</h1>
        <div class="header__sec">
          <span class="header__icon">
            <i class="fab fa-sistrix"></i>
          </span>
        </div>
      </div>
    </header>

    <main class="settings">
      <section class="settings__sec">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-bullhorn"></i>
            </span>
            <div class="settings__title">
              Notifications
            </div>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-flask"></i>
            </span>
            <div class="settings__title">
              Laboratory
            </div>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-info-circle"></i>
            </span>
            <div class="settings__title">
              Version Information
            </div>
            <span class="settings__exp">
              8.6.3
            </span>
          </li>
        </ul>
      </section>
      <section class="settings__sec">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-user-lock"></i>
            </span>
            <div class="settings__title">
              Private / Security
            </div>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-bell"></i>
            </span>
            <div class="settings__title">
              notice
            </div>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-user"></i>
            </span>
            <div class="settings__title">
              Friend
            </div>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-comment"></i>
            </span>
            <div class="settings__title">
              Chatting
            </div>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-spinner"></i>
            </span>
            <div class="settings__title">
              Screen
            </div>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-brush"></i>
            </span>
            <div class="settings__title">
              Theme
            </div>
            <span class="settings__exp">
              Basic Theme
            </span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"> </span>
            <div class="settings__title"></div>
          </li>
        </ul>
      </section>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a class="nav__list-href" href="friends.html">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a class="nav__list-href" href="index.html">
            <div class="nav__badge">1</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a class="nav__list-href" href="http://webtoon.daum.net/">
            <i class="far fa-grin-squint"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a class="nav__list-href" href="more.html">
            <i class="far fa-id-badge"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="phone">
        <span class="phone__big">ONLY FOR MOBILE</span>
      </div>
  </body>
</html>
