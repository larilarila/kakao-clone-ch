<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
  </head>

  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>
          <span class="status-bar__tele">LG U+</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <div class="status-bar__clock">
            <h1>00:00</h1>
            <script src="clock.js"></script>
          </div>
        </div>
        <div class="status-bar__column">
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
    </div>

    <header class="header">
      <div class="header__top-sec">
        <a class="header__back-btn" href="index.html">
          <i class="fas fa-angle-left"></i>
        </a>
        <h1 class="header__sec_name">Peng Soo</h1>
        <div class="header__top-sec">
          <span class="header__icon">
            <i class="fab fa-sistrix"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </div>
    </header>

    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__time">Wednesday, Nov 13, 2019</span>
        <li class="sent-message message">
          <span class="message__time">17:21</span>
          <div class="message__content">
            <span class="message__bubble">Hey!</span>
          </div>
        </li>
        <li class="incoming-message message">
          <img class="g-avatar friend__avatar" class="Images/pengsoo.jpg" />
          <div class="message__content">
            <span class="message__bubble">Peng Ha!</span>
            <span class="message__author">Pengsoo</span>
          </div>
        </li>
      </ul>
    </main>

    <div class="chat__write--container">
      <input
        type="text"
        class="chat__write"
        placeholder="Send Message"
        class="chat__write-input"
      />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-hashtag"></i>
        </span>
      </div>
    </div>
  </body>
</html>
