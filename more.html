<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>More | Kakao Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span class="status-bar__tele">LG U+</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <div class="status-bar__clock">
          <h1>00:00</h1>
          <script src="clock.js"></script>
        </div>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__sec">
        <h1 class="header__sec_name">More</h1>
      </div>
      <div class="header__sec">
        <span class="header__sec_icon">
          <i class="fab fa-sistrix"></i>
        </span>
        <span class="header__sec_icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__sec_icon">
          <a href="https://www.spotify.com/"> <i class="fab fa-spotify"></i></a>
        </span>
        <span class="header__sec_icon">
          <a href="settings.html"> <i class="fas fa-cog"></i></a>
        </span>
      </div>
    </header>

    <main class="more">
      <header class="more__header">
        <div class="friends__friend friend friend">
          <div class="friends__friend friend">
            <div class="friend__column">
              <div class="more_friend__content_pic">
                <img src="Images/peng.png" class="g-avatar friend__avatar" />
              </div>
              <div class="more_friend__content_per">
                <span class="friend__name">
                  Peng
                </span>
                <span class="friend__status">
                  peng@antarctica.com
                </span>
              </div>
              <div class="more_friend__content_btn">
                <span class="more__btn_etc">MY</span>
                <span class="more__btn_etc">
                  <i class="fas fa-cookie-bite"></i>
                  <span class="more__btn_ex">10</span>
                </span>
              </div>
            </div>
          </div>
        </div>
      </header>
    </main>

    <div class="pay">
      <div class="pay_icon">
        <div class="pay_icon_apple">
          <i class="fab fa-apple-pay"></i>
        </div>
        <div class="pay_icon_right">
          <i class="fas fa-angle-right"></i>
        </div>
      </div>
      <div class="pay_mony">
        <div class="pay_money_ex">0 won</div>
        <div class="pay_money_charge">Charge</div>
      </div>
      <div class="pay_other">
        <div class="pay_other_remit">Remittance</div>
        <div class="pay_other_payment">Payment</div>
      </div>
    </div>

    <ul class="more_btn-list">
      <li class="more_btn">
        <span class="more__btn-icon">
          <i class="fas fa-gift"></i>
        </span>
        <span class="more__btn-title">
          Gift
        </span>
      </li>
      <li class="more_btn">
        <span class="more__btn-icon">
          <i class="far fa-kiss-wink-heart"></i>
        </span>
        <span class="more__btn-title">
          Emoticon
        </span>
      </li>
      <li class="more_btn">
        <span class="more__btn-icon">
          <i class="fas fa-store"></i>
        </span>
        <span class="more__btn-title">
          Shopping
        </span>
      </li>
      <li class="more_btn">
        <span class="more__btn-icon">
          <i class="fab fa-monero"></i>
        </span>
        <span class="more__btn-title">
          Makers
        </span>
      </li>
    </ul>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a class="nav__list-href" href="friends.html">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a class="nav__list-href" href="index.html">
            <div class="nav__badge">1</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a class="nav__list-href" href="http://webtoon.daum.net/">
            <i class="far fa-grin-squint"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a class="nav__list-href" href="more.html">
            <i class="far fa-id-badge"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="phone">
      <span class="phone__big">ONLY FOR MOBILE</span>
    </div>
  </body>
</html>
